plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.codexa_mobile"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.codexa_mobile"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

// Force specific androidx.activity versions for all dependencies
configurations.all {
    resolutionStrategy {
        force "androidx.activity:activity:1.7.2"
        force "androidx.activity:activity-ktx:1.7.2"
    }
}

dependencies {
    implementation "androidx.activity:activity-ktx:1.7.2"
    implementation "androidx.activity:activity:1.7.2"
}

flutter {
    source = "../.."
}
